<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>  
    <link href="style.css" rel="stylesheet" type="text/css">
<div class="container">
    <form id="contact" action="" method="post">
        <h3>Ask About Our Professional Services</h3>
        <h4>Don't forget to describe your role in message!</h4>
        <fieldset>
            <input placeholder="Full name" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Business email" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
            <input placeholder="Phone Number" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
            <input placeholder="Organization" type="url" tabindex="4" required>
        </fieldset>
        <fieldset>
            <textarea placeholder="Message..." tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Inquire Now</button>
        </fieldset>
    
        </p>
    </form>
</div>
